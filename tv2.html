<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Duckys Mansion</title>
    <meta name="Mansion" content="Mansion">
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.1/dist/altspace.js"></script>
    <script src="https://cdn.rawgit.com/norybiak/Aframe-gltf/v0.1.2/dist/aframe-gltf.js"></script>
    <script src="bake-vertex-light.js"></script>
    <script src="bake-vertex-light2.js"></script>
    <script src="bake-vertex-light3.js"></script>
    <script src="cached-model.js"></script>
    <!--script src="cached-model.js"></script-->
    <script>
    AFRAME.registerComponent('model-opacity', 
             {
  schema: { type: 'number', default: '1' },
  init: function () 
  {
    var self = this;

    self.el.addEventListener('model-loaded', handleEvent);

    function handleEvent()
    {
      self.el.object3D.traverse( function(child) 
                    {
        if (child instanceof THREE.Mesh) 
        {
          child.material.transparent = true;
          child.material.opacity = self.data;
        }
      });
    }
  }
});
</script>

</head>
  <body>

    <a-scene altspace="verticalAlign: middle; fullspace: true" vr-mode-ui="enabled: false"> 


    <a-entity rotation="0 60 0">
    <a-box color="black" position="0 2 10.2" rotation="0 180 0" scale="5.2 5.2 0.1"></a-box>
    <a-entity id="en2" position="0 2 10" rotation="0 180 0" scale="5 5 5" n-layout-browser="url: http://www.duckluck.net/tv/tv3.html"></a-entity>
     </a-entity>




    <a-entity rotation="0 240 0">
    <a-box color="black" position="0 2 10.2" rotation="0 180 0" scale="5.2 5.2 0.1"></a-box>
    <a-entity id="en2" position="0 3 10" rotation="0 180 0" scale="5 5 5" n-layout-browser="url: http://www.duckluck.net/tv/tv3.html"></a-entity>
     </a-entity>


     <a-sphere id="floor1" src='floor1.jpg' position='0 0 0' rotation="0 0 0" scale="20 0.15 20"></a-sphere>

     <a-sky radius="500" rotation="0" src="sky1.jpg" segments-width="16" segments-height="16"></a-sky>







    </a-scene>
   </body>
</html>
